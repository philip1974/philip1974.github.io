<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>text-indent의 응용 예 ： 내어쓰기</title>
<link rel="stylesheet" href="../../common/css/style-hiragar.css">
<style>
.note {
	margin: 0;
	padding-left: 2em;
	text-indent: -2em;
}
.note span {
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
<header>
	<div class="header-container">
		<h1>HIRAGAR</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<p class="note"><span>주：</span>행사 기간 중은 혼잡이 예상됩니다. 번화가에서 행사를 하여 주차장을 많이 협소하오니 대중 교통 이용을 추천합니다.</p>
<p class="note"><span>주：</span>우천 시에도 진행합니다. 우산이나 우의를 준비하세요</p>

	<!-- 샘플은 여기까지 -->
	</div>
</div>

<footer>
	<div class="footer-container">
		<p>©HIRAGAR</p>
	</div>
</footer>
</body>
</html>
