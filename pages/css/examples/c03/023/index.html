	<p>우리 사랑 제과점은 100년의 역사를 거쳐 산 위의 땅에서 사랑 받아 온 제과점입니다.</p>
	<p>창업자인 홍길동은 <strong>"과자는 행복을 낳는다"</strong>라는 철학으로 서양의 과자 제조법을 도입하면서 우리 입맛에 맞게 변화를 시켜 우리의 과자 문화를 선도하고 있습니다.</p>
<p> 싫증나지 않는 기본적인 맛의 케이크나 구운 과자는 우리 지역에서 친숙하여 3대가 단골인 손님도 많습니다. 가정의 "특별한 날"에 화려함을 더해주고 먹는 사람을 기분을 좋아지게 만드는 과자를 즐기세요.</p>
