<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>탭 키로 선택 순서를 설정하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-hastings.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>Hastings</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<form action="#">
		<div class="stations">
			<p class="station">
				<label>출발：<input type="text" name="start" tabindex="1"></label>
			</p>
			<p class="ways">
				<select name="ways" tabindex="3">
					<option value="round">왕복</option>
					<option value="oneway">편도</option>
				</select>
			</p>
			<p class="station">
				<label>도착：<input type="text" name="end" tabindex="2"></label>
			</p>
		</div>
		<div class="search_btn"><input type="submit" value="경로 검색" tabindex="4"></div>
	</form>
	
	<!-- 샘플은 여기까지-->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p><small>©Hastings</small></p>
	</div>
</footer>
</body>
</html>
