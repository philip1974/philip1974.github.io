<div class="content">
	<h1>Summer Vacation Plan</h1>
	<p>여름 방학을 맞아 여행 계획은 세웠나요? 저희 가게에서는 많은 계획을 준비하고 여러분의 방문을 기다리고 있습니다.</p>
	<h2>바다다! 수영장이다!</h2>
	<p>역시 여름에는 수영! 바다나 수영장에서 놀이를 중심으로 하는 계획입니다. 비 오는 날을 대체할 코스도 제시합니다.</p>
	<h2>가족용</h2>
	<p> 작은 아들이 있어도 안심할 수 있는 코스로 호텔을 제안. 아드님용 특별 서비스도 놓칠 수 없어요.</p>
	<h2>여름은 시원하고 느긋하게</h2>
	<p>피서지에서 푹 쉬고 싶은 분 전용. 고원의 공기와 경치 좋은 곳을 엄선한 체류형 계획도.</p>
