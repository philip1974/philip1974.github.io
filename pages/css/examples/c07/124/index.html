<div class="activity">
	<h1>자연 체험 교실</h1>
	<p>숲속에 들어가서 벌레나 들꽃의 관찰을 하고 강에 나오서 강의 생물을 관찰합니다.</p>
	<p>불 피우기 체험을 하고, 모닥불에 소시지를 구워서 먹고 수박 깨서 먹는 등의 즐거운 기획이 가득한 1일 야외 체험 교실입니다.</p>
	<p>대상:초등 1학년~6학년. 1~3년생은 보호자의 참여를 부탁합니다.</p>
</div>
