<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>여러 항목을 선택할 수 있는 리스트를 표시하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-nuage.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>Nuage</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>레스토랑 검색</h1>
	<form action="#" method="POST">
		<label>희망조건(복수 선택 가능）<br>
			<select name="restaurant" multiple>
				<option value="japanese">한식</option>
				<option value="western">양식</option>
				<option value="chinese">중국요리</option>
				<option value="others">기타 요리</option>
				<option value="cafe">카레</option>
				<option value="private">개인 품</option>
				<option value="somoking">흡연실</option>
				<option value="nonsmoking">금연실</option>
				<option value="kidschair">유아용 의자</option>
				<option value="kidsmenu">유아용 메뉴</option>
				<option value="anniversary">기념일 서비스</option>
			</select>
		</label>
		<p><input type="submit" value="검색"></p>
	</form>

	<!-- 샘플은 여기까지 -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©nuage</p>
	</div>
</footer>
</body>
</html>
