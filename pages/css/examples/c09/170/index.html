<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>풀 다운 메뉴를 표시하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-auberge.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>auberge</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>파티 예약： 주소</h1>
	<form action="#" method="POST">
		<label for="pref">지역</label><br>
		<select name="prefecture" id="pref">
			<option value="" selected>선택하세요</option>
			<option value="1">서울시</option>
			<option value="2">부산시</option>
			<option value="3">광주시</option>
			<option value="4">대전시</option>
			<option value="5">울산시</option>
			<option value="6">대구시</option>
			<option value="7">인천시</option>
			<option value="8">강원도</option>
			<option value="9">경기도</option>
			<option value="10">경상북도</option>
			<option value="11">경상남도</option>
			<option value="12">전라북도</option>
			<option value="13">전라남도</option>
			<option value="14">충청북도</option>
			<option value="15">충청남도</option>
			<option value="16">제주도</option>
		</select>
		<p>
			<label for="address">주소</label><br>
			<input type="text" name="address" id="address">
		</p>
		<p><input type="submit" value="다음으로"></p>
	</form>

	<!-- 샘플은 여기까지 -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©auberge</p>
	</div>
</footer>
</body>
</html>
