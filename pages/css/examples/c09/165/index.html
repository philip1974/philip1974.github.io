<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>필수 입력 항목을 표시하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-auberge.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>auberge</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>문의</h1>
	<form action="#" method="POST">
		<p>
			<label for="realname">이름</label><br>
			<input type="text" name="realname" id="realname" autofocus required>
		</p>
		<p>
			<label for="mail">전자우편</label><br>
			<input type="email" name="mail" id="mail" required>
		</p>
		<p>
			<label for="phone">전화번호</label><br>
			<input type="tel" name="phone" id="phone">
		</p>
		<p><input type="submit" value="전송"></p>
	</form>

	<!-- サンプル ここまで -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©auberge</p>
	</div>
</footer>
</body>
</html>
