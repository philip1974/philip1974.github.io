<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>비밀번호를 입력하는 텍스트 필드를 표시하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-nuage.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>Nuage</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>사용자 로그인</h1>
	<form action="#" method="POST">
		<p>
			<label for="mail">전자우편 주소</label><br>
			<input type="email" name="mail" id="mail">
		</p>
		<p>
			<label for="pw">비밀번호</label><br>
			<input type="password" name="pw" id="pw">
		</p>
		<p><input type="submit" value="로그인"></p>
	</form>

	<!-- 샘플은 여기까지 -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©nuage</p>
	</div>
</footer>
</body>
</html>
