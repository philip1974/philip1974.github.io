<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>라벨과 텍스트 필드를 옆으로 나란히 정렬시키고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-auberge.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>auberge</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>문의</h1>
	<form action="#" method="POST">
		<p>
			<label for="realname" class="textfield_label">이름</label>
			<input type="text" name="realname" id="realname" required>
		</p>
		<p>
			<label for="mail" class="textfield_label">전자우편</label>
			<input type="email" name="mail" id="mail" required>
		</p>
		<p>
			<label for="phone" class="textfield_label">전화번호</label>
			<input type="tel" name="phone" id="phone">
		</p>
		<p>
			<label for="message">문의할 내용</label><br>
			<textarea name="message" id="message"></textarea>
		</p>
		<p><input type="submit" value="전송"></p>
	</form>

	<!-- 샘플은 여기까지 -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©auberge</p>
	</div>
</footer>
</body>
</html>
