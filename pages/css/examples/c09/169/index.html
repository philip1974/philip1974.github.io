<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>체크 박스를 표시하고 싶다</title>
<link rel="stylesheet" href="../../common/css/style-auberge.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header-container">
		<h1>Auberge</h1>
	</div>
</header>
<div class="contents">
	<div class="contents-container">
	<!-- 샘플은 여기서부터 -->

	<h1>파티 예약</h1>
	<form action="#" method="POST">
		<p>
			<label for="realname">이름</label><br>
			<input type="text" name="realname" id="realname">
		</p>
		<p>희망 옵션(복수 선택 가능)</p>
		<ul class="option_group">
			<li>
				<label><input type="checkbox" name="option" value="cake">생일 케이크 서비스</label>
			</li>
			<li>
				<label><input type="checkbox" name="option" value="photo">사진 촬영 서비스</label>
			</li>
			<li>
				<label><input type="checkbox" name="option" value="flower">꽃다발 서비스</label>
			</li>
			<li>
				<label><input type="checkbox" name="option" value="kids">어린이용 장난감 서비스</label>
			</li>
		</ul>
		<p><input type="submit" value="다음으로"></p>
	</form>

	<!-- 샘플은 여기까지 -->
	</div>
</div>
<footer>
	<div class="footer-container">
		<p>©auberge</p>
	</div>
</footer>
</body>
</html>
